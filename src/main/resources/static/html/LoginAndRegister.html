<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">

    <title>登录和注册界面</title>
    <link rel="stylesheet" href="../css/LoginAndRegister.css">
</head>

<body>
    <div class="container">
        <div class="form-box">
            <!-- 登录 -->
            <div class="login-box">
                <h1>login</h1>
                <input id="usernameInput" type="text" placeholder="用户名">
                <input id="passwordInput" type="password" placeholder="密码">
                <button id="log">登录</button>
            </div>
            <!-- 注册 -->
            <div class="register-box hidden">
                <h1>register</h1>
                <input id="log-usernameInput" type="text" placeholder="用户名" required>
                <input id="emailInput" type="email" placeholder="邮箱" required>
                <input id="log-passwordInput" type="password" placeholder="密码" required>
                <input id="confirmPasswordInput" type="password" placeholder="确认密码" required>
                <button id="reg">注册</button>
            </div>
        </div>
        <div class="con-box left">
            <h2>欢迎来到<span>文融</span></h2>
            <p>快来开始你的<span>第一张图片</span>吧</p>
            <img src="../images/UserHead1.png" alt="">
            <p>已有账号</p>
            <button id="login">去登录</button>
        </div>
        <div class="con-box right">
            <h2>欢迎来到<span>文融</span></h2>
            <p>快来开始<span>作图</span>吧</p>
            <img src="../images/UserHead2.png" alt="">
            <p>没有账号？</p>
            <button id="register">去注册</button>
        </div>
    </div>

    <!-- 背景的矩形 -->
    <div class="square">
        <ul>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
    <div class="circle">
        <ul>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
    <script src="../js/LoginAndRegister.js"></script>
</body>

</html>
